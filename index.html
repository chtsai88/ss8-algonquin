<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
    <title>Algonquin</title>
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">
    <link rel="stylesheet" href="lib/css/zenburn.css">
    <script>
    var link = document.createElement('link')
    link.rel = 'stylesheet'
    link.type = 'text/css'
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css'
    document.getElementsByTagName('head')[0].appendChild(link)
    </script>
    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <section>Left Slide</section>
        </section>
        <section id="middle">
          <section>
            <h2>Economy, Currency</h2>
            <ul>
              <li>Native to Quebec and Northern Ontario</li>
              <li>Used shells called Wampum for money, not banknotes and coins</li>
              <li>Fishing and Hunting</li>
              <li>Traded fur with the French after contact</li>
              <li>Agriculture: corn, beans, and squash</li>
            </ul>
          </section>
          <section>Home</section>
          <section>Down Side</section>
        </section>
        <section>
          <section>Right Slide</section>
        </section>
      </div>
    </div>
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>
    <script>
    Reveal.initialize({
      history: true,
      progress: false,
      dependencies: [
        { src: 'plugin/markdown/marked.js' },
        { src: 'plugin/markdown/markdown.js' },
        { src: 'plugin/notes/notes.js', async: true },
        { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
      ],
      keyboard: {
        27: null,
        79: null,
        37: () => {
          let state = Reveal.getState()
          Reveal.slide(state.indexh - 1, state.indexv)
          Reveal.slide(state.indexh - 1, 1)
        },
        39: () => {
          let state = Reveal.getState()
          Reveal.slide(state.indexh + 1, state.indexv)
          Reveal.slide(state.indexh + 1, 1)
        },
      }
    })
    Reveal.addEventListener('middle', () => {
      Reveal.navigateTo(1, 1)
    })
    </script>
  </body>
</html>
